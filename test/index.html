<html>
<head>
    <title>BMAPS TESTS</title>
    
    <link rel="shortcut icon" type="image/png" href="lib/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="lib/jasmine.css">
    <script type="text/javascript" src="lib/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine-html.js"></script>

    <!-- include source files here... -->
    <script type="text/javascript" src="http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0"></script>
    <script type="text/javascript" src="src/bmaps.js"></script>
    <script type="text/javascript" src="BMaps.key.js"></script>

    <!-- include spec files here... -->
    <script src="spec/utils.js"></script>
    <script src="spec/map.js"></script>
    <script src="spec/poi.js"></script>
    <script src="spec/display.js"></script>
    <script src="spec/modules.js"></script>


    <script type="text/javascript">
        (function() {
          var jasmineEnv = jasmine.getEnv();
          jasmineEnv.updateInterval = 1000;

          var htmlReporter = new jasmine.HtmlReporter();

          jasmineEnv.addReporter(htmlReporter);

          jasmineEnv.specFilter = function(spec) {
            return htmlReporter.specFilter(spec);
          };

          var currentWindowOnload = window.onload;

          window.onload = function() {
            if (currentWindowOnload) {
              currentWindowOnload();
            }
            execJasmine();
          };

          function execJasmine() {
            jasmineEnv.execute();
          }
        })();
    </script>

</head>
<body>
    <div id="mapContainer" style="display:none;"></div>
</body>
</html>
